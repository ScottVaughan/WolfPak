<script>
var r1 = 25;
var r2 = 25;
var r3 = 25;
var r4 = 25;
document.getElementById("rm1").innerHTML = " " + r1.toFixed(2) + "%";
document.getElementById("rm2").innerHTML = " " + r2.toFixed(2) + "%";
document.getElementById("rm3").innerHTML = " " + r3.toFixed(2) + "%";
document.getElementById("rm4").innerHTML = " " + r4.toFixed(2) + "%";

function plus(element)
{
	switch(document.getElementById(element.id)) {
		case p1:
			r1 = r1 + 1;
			r2 = r2 - 0.33;
			r3 = r3 - 0.33;
			r4 = r4 - 0.33;
			break;
		case p2:	
			r1 = r1 - 0.33;
			r2 = r2 + 1;
			r3 = r3 - 0.33;
			r4 = r4 - 0.33;
			break;
		case p3:	
			r1 = r1 - 0.33;
			r2 = r2 - 0.33;
			r3 = r3 + 1;
			r4 = r4 - 0.33;
			break;
		case p4:	
			r1 = r1 - 0.33;
			r2 = r2 - 0.33;
			r3 = r3 - 0.33;
			r4 = r4 + 1;
			break;
	}
	document.getElementById("rm1").innerHTML = " " + r1.toFixed(2) + "%";
	document.getElementById("rm2").innerHTML = " " + r2.toFixed(2) + "%";
	document.getElementById("rm3").innerHTML = " " + r3.toFixed(2) + "%";
	document.getElementById("rm4").innerHTML = " " + r4.toFixed(2) + "%";
}
function minus(element)
{
	switch(document.getElementById(element.id)) {
		case m1:
			r1 = r1 - 1;
			r2 = r2 + 0.33;
			r3 = r3 + 0.33;
			r4 = r4 + 0.33;
			break;
		case m2:	
			r1 = r1 + 0.33;
			r2 = r2 - 1;
			r3 = r3 + 0.33;
			r4 = r4 + 0.33;
			break;
		case m3:	
			r1 = r1 + 0.33;
			r2 = r2 + 0.33;
			r3 = r3 - 1;
			r4 = r4 + 0.33;
			break;
		case m4:	
			r1 = r1 + 0.33;
			r2 = r2 + 0.33;
			r3 = r3 + 0.33;
			r4 = r4 - 1;
			break;
	}
	document.getElementById("rm1").innerHTML = " " + r1.toFixed(2) + "%";
	document.getElementById("rm2").innerHTML = " " + r2.toFixed(2) + "%";
	document.getElementById("rm3").innerHTML = " " + r3.toFixed(2) + "%";
	document.getElementById("rm4").innerHTML = " " + r4.toFixed(2) + "%";
}

</script>
